<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f4c062;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .love-text {
      font-size: 50px;
      font-weight: bold;
      color: #5d2c9c;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .line {
      position: absolute;
      top: 50%;
      width: 4px;
      height: 100px;
      background-color: white;
      transform: translateY(-50%);
    }

    .line.left {
      left: -100px;
    }

    .line.right {
      right: -100px;
    }

    .heart {
      font-size: 40px;
      color: red;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="line left"></div>
  <span class="heart" id="heart">‚ù§</span>
  <div class="line right"></div>
  <div class="love-text" id="loveText">I LOVE YOU</div>
</div>

<script>
  const heart = document.getElementById("heart");
  const loveText = document.getElementById("loveText");

  const pulse = new mojs.Html({
    el: '#heart',
    duration: 800,
    scale: { 0: 1.5 },
    easing: 'elastic.out',
    repeat: 1,
    isYoyo: true,
  });

  const burst = new mojs.Burst({
    left: 0, top: 0,
    parent: '#heart',
    radius:   { 0: 50 },
    count:    8,
    children: {
      shape:        'circle',
      radius:       8,
      fill:         'white',
      strokeWidth:  2,
      duration:     1000,
      easing:       'cubic.out'
    }
  });

  const showHeart = new mojs.Tween({
    duration: 100,
    onStart: () => {
      heart.style.opacity = 1;
    },
    onComplete: () => {
      pulse.play();
      burst.tune({ x: heart.offsetLeft + 20, y: heart.offsetTop + 20 }).play();

      setTimeout(() => {
        heart.style.opacity = 0;
        loveText.style.opacity = 1;
        loveText.style.transform = 'translateY(0)';
      }, 1000);
    }
  });

  const timeline = new mojs.Timeline();
  timeline.add(showHeart);
  timeline.play();
</script>

</body>
</html>
